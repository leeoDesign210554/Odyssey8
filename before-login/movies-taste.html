<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey</title>
    <link rel="icon" href="../logo/logo-m.svg">
    <link rel="icon" href="../logo/logo-m.svg">
    <link rel="stylesheet" href="../css/movie-taste.css">
    <link rel="icon" href="../logo/logo-m.svg">
    <link rel="stylesheet" href="../css/setup.css">


</head>

<body style="background-color: transparent; backdrop-filter: blur(100px);">
    <div class="taste-all container-fluid">
        <div class="row">
            <div class="taste col-xl-12 col-md-12 col-sm-12">
                <div class="taste-item-title">
                    <h5>Movies Taste Matchmaker</h5>
                    <p>Indicates level to which your movie tastes match with this user.</p>
                </div>
                <div class="taste-item-bar">
                    <div class="taste-item-highly">
                        <p>61-100%</p>
                        <div class="taste-item-highly-line"></div>
                    </div>
                    <span>Highly matched</span>
                </div>
                <div class="taste-item-bar">
                    <div class="taste-item-highly">
                        <p>41-60%</p>
                        <div class="taste-item-highly-line-two"></div>
                    </div>
                    <span>Somewhat matched</span>
                </div>
                <div class="taste-item-bar">
                    <div class="taste-item-highly">
                        <p>0-40%</p>
                        <div class="taste-item-highly-line-three"></div>
                    </div>
                    <span>Not matched</span>
                </div>
                <div class="taste-item-bar">
                    <div class="taste-item-highly">
                        <p>N/A</p>
                        <div class="taste-item-highly-line-four"></div>
                    </div>
                    <span>Not enough movies rated</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
