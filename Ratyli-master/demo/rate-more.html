    <script>
        var switches = {};
        var switchConfig = {
            'demo-default-1': {},

            },
            'demo-size-2': {
                size: 'default'
            },
            'demo-size-3': {
                size: 'large'
            },
            'demo-checked-1': {
                checked: false
            },
            'demo-checked-2': {
                checked: true
            },
            'demo-text-1': {
                showText: true,
                onText: 'O',
                offText: 'X'
            },
            'demo-color-1': {
                onSwitchColor: '#34B363',
                offSwitchColor: '#D6B3A3',
                onJackColor: '#1453B3',
                offJackColor: '#A4B363'
            },
            'switch-danger': {
                offSwitchColor: '#d06d6d',
                onSwitchColor: '#e61818',
                onJackColor: '#f17d05',
                offJackColor: '#ffffff'
            },
            'switch-primary': {
                offSwitchColor: '#5e81a7',
                onSwitchColor: '#0575ef',
                onJackColor: '#1453B3',
                offJackColor: '#ffffff'
            },
            'switch-black': {
                offSwitchColor: '#bec3c7',
                onSwitchColor: '#101010',
                onJackColor: '#1453B3',
                offJackColor: '#ffffff'
            },
            'switch-success': {
                offSwitchColor: '#8fc59b',
                onSwitchColor: '#28bd4a',
                onJackColor: '#03f56f',
                offJackColor: '#ffffff'
            },
            'switch-warning': {
                offSwitchColor: '#eacd74',
                onSwitchColor: '#fdbf00',
                onJackColor: '#855439',
                offJackColor: '#ffffff'
            },
            'switch-info': {
                offSwitchColor: '#7bc5d2',
                onSwitchColor: '#09d3f7',
                onJackColor: '#1453B3',
                offJackColor: '#ffffff'
            },
            'switch-transparent': {
                offSwitchColor: '#ffffff',
                onSwitchColor: '#ffffff',
                onJackColor: '#1453B3',
                offJackColor: '#ffffff'
            },
            'demo-disabled-1': {
                checked: true,
                disabled: true
            },
            'demo-api-1': {},
            'demo-destroy-1': {},
            'demo-remove-1': {}
        };

        Object.keys(switchConfig).forEach(function (key) {
            switches[key] = new Switch(document.querySelector('.' + key), switchConfig[key]);
        });

        function switchHandle(key, event) {
            switches[key][event]();
        }
        hljs.initHighlightingOnLoad();
    </script>

    <!-- drop -->
    <script>
        /* When the user clicks on the button, 
       toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
